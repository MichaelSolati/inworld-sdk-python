name: Lint and Test
on: [push, pull_request]
jobs:
  lint_and_test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    - name: Run Black
      run: black . --check
    - name: Run isort
      run: isort . --check-only
    - name: Run Flake8
      run: flake8 . 